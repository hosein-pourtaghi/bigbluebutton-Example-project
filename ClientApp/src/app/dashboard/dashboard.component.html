<mat-toolbar color="accent">
  <mat-toolbar-row>
    <span>جلسه ها</span>
  </mat-toolbar-row>
</mat-toolbar>

<br />

<div class="button-row">
  <button mat-raised-button color="primary" (click)="createMeetingClick()">
    ساخت جلسه
  </button>
  <button mat-raised-button color="primary" (click)="getMeetingList()">
    لیست جلسه ها
  </button>
</div>

<br />

<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <table mat-table [dataSource]="meetingList" class="mat-elevation-z8">
        <ng-container matColumnDef="meetingID">
          <th mat-header-cell *matHeaderCellDef>ایدی جلسه</th>
          <td mat-cell *matCellDef="let element">{{ element.meetingID }}</td>
        </ng-container>

        <ng-container matColumnDef="meetingName">
          <th mat-header-cell *matHeaderCellDef>نام جلسه</th>
          <td mat-cell *matCellDef="let element">
            {{ element.meetingName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef>تاریخ ساخت جلسه</th>
          <td mat-cell *matCellDef="let element">{{ element.createDate }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-button
              matTooltip="اتمام جلسه"
              color="warn"
              (click)="endMeeting(row)"
            >
              <i class="fa fa-trash"></i>
            </button>

            <button
              mat-button
              matTooltip="ورود به عنوان استاد"
              color="warn"
              (click)="joinAsModerator(row)"
            >
              <i class="fa fa-user"></i>
            </button>
            <button
              mat-button
              matTooltip="ورود به عنوان دانشجو"
              color="warn"
              (click)="joinAsAttendee(row)"
            >
              <i class="fa fa-graduation-cap"></i>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</div>
